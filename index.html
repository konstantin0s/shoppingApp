<!DOCTYPE html>
<html>
<head>
  <title>Shopping App</title>
  <link rel="stylesheet" href="onsen/css/onsenui.css">
  <link rel="stylesheet" href="onsen/css/onsen-css-components.min.css">
  <script src="onsen/js/onsenui.min.js"></script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('add.html')" tappable>
            Settings
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <template id="home.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Shopping List
        </div>
      </ons-toolbar>
      <ons-list>
    <ons-list-item>Item A</ons-list-item>
    <ons-list-item>Item B</ons-list-item>
    </ons-page>
  </template>

  <template id="add.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </template>


  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
